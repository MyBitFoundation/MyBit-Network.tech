version: 2

jobs:
  build:
    docker:
      - image: circleci/node:9.6.1
    steps:
        - checkout
        - run: npm install
        - run:
            name: testrpc
            command: yarn blockchain
            background: true
        - run: yarn test
        - run:
            name: testrpc-sc
            command: yarn testrpc-sc
            background: true
        - run: yarn coverage

notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=$SDK_REPO_TOKEN
